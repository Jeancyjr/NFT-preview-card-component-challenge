<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobile.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card-form">
    <div class="container">
      <div class="card-image"></div>
      <div class="card-text">
        <h3 class="white-title">Equilibrium #3429</h3>
        <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-time">
        <div class="card-flex">
          <img src="./images/icon-ethereum.svg" alt="icon ethereum">
          <p class="nft">0.041 ETH</p>
        </div>
        <div class="card-flex">
          <img src="./images/icon-clock.svg" alt="icon clock">
          <p class="paragraph">3 days left</p>
        </div>
      </div>
      <div class="hr"></div>
      <div class="card-profile">
        <div>
          <img src="./images/image-avatar.png" alt="avatar">
        </div>
        <div>
          <h4 class="paragraph">Creation of <span class="white-title">Jules Wyvern</span></h4>
        </div>
      </div>
    </div>
  </div>

  </div> -->
</body>

</html>
